<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designer Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
      }

      .welcome-container {
        text-align: center;
        max-width: 1000px;
        width: 100%;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #222;
      }

      p {
        font-size: 1.2rem;
        font-weight: 400;
        margin-bottom: 2rem;
        color: #555;
      }

      .button-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 1rem;
      }

      .enter-button {
        display: inline-block;
        padding: 0.5rem 1rem;
        text-decoration: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 6px;
        font-size: 0.95rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .enter-button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }
    </style>
  </head>

  <body>
    <div class="welcome-container">
      <h1>Welcome to My Portfolio</h1>
      <p>
        Explore the curious case of a conversationalist designer who believes in
        knowing people before creating designs.
      </p>
      <div class="button-container" id="buttons"></div>
    </div>

    <script>
      const container = document.getElementById("buttons");
      for (let i = 1; i <= 50; i++) {
        const btn = document.createElement("a");
        btn.href = `pages/page${i}.html`;
        btn.className = "enter-button";
        btn.textContent = `Page${i}`;
        btn.target = "_blank";
        container.appendChild(btn);
      }
    </script>
  </body>
</html>
